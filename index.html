<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jagad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div id="portrait-overlay">
      <div class="rotate-text">Please rotate your device to landscape mode</div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./assets/js/lib/three/three.module.js",
          "three/addons/": "./assets/js/lib/three/addons/"
        }
      }
    </script>

    <script type="module">
      // Cache-bust: append build timestamp to all dynamic imports
      const v = "v=132";
      // Load lil-gui as a global for compatibility
      import(`./assets/js/lib/lil-gui.esm.js?${v}`).then(module => {
        window.lil = module;
        // Load main game after lil-gui is available
        import(`./assets/js/main.js?${v}`);
      });
    </script>
  </body>
</html>
