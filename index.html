<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jagad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="assets/css/style.css?v=136" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css?v=136" />
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Jagad" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div id="loading-overlay"><div id="loading-text">0%</div></div>
    <div id="portrait-overlay">
      <div class="rotate-text">Please rotate your device to landscape mode</div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./assets/js/lib/three/three.module.js",
          "three/addons/": "./assets/js/lib/three/addons/"
        }
      }
    </script>

    <!-- Tone.js loaded dynamically on first user gesture to avoid AudioContext warning -->
    <script type="module">
      // Cache-bust: append build timestamp to all dynamic imports
      const v = "v=136";
      // Load lil-gui as a global for compatibility
      import(`./assets/js/lib/lil-gui.esm.js?${v}`).then(module => {
        window.lil = module;
        // Load main game after lil-gui is available
        import(`./assets/js/main.js?${v}`);
      });
    </script>
  </body>
</html>
