<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: monospace;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .status {
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }
      .status .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
        vertical-align: middle;
      }
      .status .dot.connected {
        background: #0f0;
      }
      .status .dot.disconnected {
        background: #f00;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 300px;
      }
      button {
        font-family: monospace;
        font-size: 1rem;
        padding: 1rem 1.5rem;
        border: 1px solid #555;
        background: #222;
        color: #eee;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: background 0.15s, border-color 0.15s;
      }
      button:hover {
        background: #333;
        border-color: #888;
      }
      button:active {
        background: #444;
      }
      button.primary {
        border-color: #e44;
        color: #f66;
      }
      button.primary:hover {
        background: #311;
        border-color: #f66;
      }
      .log {
        margin-top: 2rem;
        width: 100%;
        max-width: 300px;
        font-size: 0.75rem;
        color: #888;
        max-height: 150px;
        overflow-y: auto;
      }
      .log div {
        padding: 2px 0;
        border-bottom: 1px solid #222;
      }
    </style>
  </head>
  <body>
    <h1>Display Admin</h1>
    <div class="status">
      <span class="dot disconnected" id="status-dot"></span>
      <span id="status-text">Disconnected</span>
    </div>
    <div class="controls">
      <button class="primary" id="btn-reload">Force Reload Display</button>
    </div>
    <div class="log" id="log"></div>
    <script>
      function getHTTPServerAddress() {
        const params = new URLSearchParams(window.location.search);
        const serverParam = params.get("server");
        const LOCAL = "http://localhost:3000";
        const REMOTE = "https://pacman-server-239p.onrender.com";
        if (serverParam) {
          if (
            serverParam.startsWith("http://") ||
            serverParam.startsWith("https://")
          )
            return serverParam;
          if (serverParam === "local" || serverParam === "localhost")
            return LOCAL;
          if (serverParam === "remote" || serverParam === "render")
            return REMOTE;
        }
        if (
          window.location.origin === "http://localhost" ||
          window.location.origin.startsWith("http://localhost:")
        ) {
          return LOCAL;
        }
        return REMOTE;
      }

      function getWSAddress() {
        return getHTTPServerAddress().replace(/^http/, "ws");
      }

      const dot = document.getElementById("status-dot");
      const statusText = document.getElementById("status-text");
      const logEl = document.getElementById("log");

      function log(msg) {
        const time = new Date().toLocaleTimeString();
        const div = document.createElement("div");
        div.textContent = `[${time}] ${msg}`;
        logEl.prepend(div);
        while (logEl.children.length > 50) logEl.lastChild.remove();
      }

      let ws = null;

      function connectWS() {
        const url = getWSAddress();
        log("Connecting to " + url);
        ws = new WebSocket(url);

        ws.addEventListener("open", () => {
          dot.className = "dot connected";
          statusText.textContent = "Connected";
          log("Connected");
        });

        ws.addEventListener("close", () => {
          dot.className = "dot disconnected";
          statusText.textContent = "Disconnected";
          log("Disconnected, reconnecting in 3s...");
          setTimeout(connectWS, 3000);
        });

        ws.addEventListener("error", () => {
          ws.close();
        });
      }

      function sendCommand(type) {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          log("Not connected");
          return;
        }
        ws.send(JSON.stringify({ type }));
        log("Sent: " + type);
      }

      document.getElementById("btn-reload").addEventListener("click", () => {
        sendCommand("forceReload");
      });

      connectWS();
    </script>
  </body>
</html>
