<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagad 3D Demo</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.21"></script>
  </head>
  <body>
    <input type="file" id="file-input" accept=".glb,.gltf,.obj,.fbx,.stl" />
    
    <div id="drop-zone" class="hidden">
      <h2>Drop 3D Model Here</h2>
      <p>or click to browse</p>
      <p style="font-size: 12px;">Supported formats: GLB, GLTF, OBJ, FBX, STL</p>
    </div>
    
    <div id="gui-left"></div>
    <div id="gui-right"></div>
    
    <div id="game-view-container">
      <canvas id="webgl-canvas"></canvas>
      <img
        id="building-real-image"
        src="../assets/img/building-real.png"
        alt="Building real" />
    </div>
    
    <script type="module" src="demo.js"></script>
  </body>
</html>
