<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAGAD Display</title>
  <link rel="stylesheet" href="../assets/css/display.css?v=146">
</head>
<body>
  <div id="col1">
    <img src="../assets/images/display/displayLeft.jpg" alt="JAGAD" class="branding-img">
  </div>
  <div id="col2">
    <div id="event-banner"></div>
    <img src="../assets/images/display/displayRight.jpg" alt="High Score" class="branding-img" id="display-right-img">
    <div class="highscore-container">
      <h1 class="highscore-title">Highscore</h1>
      <div id="loading" class="loading">Loading...</div>
      <div id="highscore-content" style="display: none;"></div>
      <div id="no-highscore" class="no-highscore" style="display: none;">No highscore yet</div>
    </div>
  </div>
  <script src="../assets/js/display.js?v=146"></script>
</body>
</html>
